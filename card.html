<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Link Preview Example</title>

    <meta property="og:title" content="Get Your Free Guide to Web Design!"/>

    <meta property="og:description" content="Click here to download our 2024 guide on modern design principles and tools."/>

    <meta property="og:image" content="https://picsum.photos/1200/630"/>

    <meta property="og:url" content="https://yourdomain.com/your-page-name.html"/>

    <meta property="og:type" content="website"/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image" content="https://picsum.photos/1200/630"/>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .whatsapp-button:hover { background-color: #128C7E; }
    </style>
</head>
<body>

    <h1>Testing Your Beautiful Link Preview Card</h1>
    <p>This page has working Open Graph tags, including an image.</p>
    <p>Upload this page to a server, then click the button below to share the link on WhatsApp and see the card appear.</p>

    <a
        href="whatsapp://send?text=Check%20out%20this%20awesome%20resource:%20"
        class="whatsapp-button"
        target="_blank"
        onclick="this.href += window.location.href;"
    >
        Share on WhatsApp
    </a>

    <p style="margin-top: 40px; font-size: small; color: gray;">
        *Remember to change the `og:url` placeholder in the code above!
    </p>

</body>
</html>
