<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Vertical Link Preview Example</title>

    <meta property="og:title" content="The Tallest Card (4:5) - Max Mobile Height"/>

    <meta property="og:description" content="This card uses the 4:5 vertical ratio (600x750px) for maximum screen space on mobile."/>

    <meta property="og:image" content="https://picsum.photos/seed/tall/600/750"/>

    <meta property="og:url" content="https://yourdomain.com/your-vertical-page-name.html"/>

    <meta property="og:type" content="website"/>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .whatsapp-button:hover { background-color: #128C7E; }
    </style>
</head>
<body>

    <h1>Testing the 4:5 Vertical Link Card</h1>
    <p>Upload this page to a server, then click the button below to share the link on WhatsApp and see the tall card appear.</p>

    <a
        href="whatsapp://send?text=Check%20out%20this%20tall%20card:%20"
        class="whatsapp-button"
        target="_blank"
        onclick="this.href += window.location.href;"
    >
        Share on WhatsApp
    </a>

    <p style="margin-top: 40px; font-size: small; color: gray;">
        *Remember to change the `og:url` placeholder to your live page URL!
    </p>

</body>
</html>
