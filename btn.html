<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Push Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1220;
      font-family: system-ui, sans-serif;
    }
    button {
      padding: 16px 32px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #6ea8fe;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      position: absolute;
      bottom: 30px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="sendBtn">Send Notification</button>
  <div id="status"></div>

  <script>
    const $btn = document.getElementById('sendBtn');
    const $status = document.getElementById('status');

    async function sendNtfy(){
      const url = 'https://ntfy.sh/lalaland-test1';
      const body = 'xyz';

      const headers = new Headers({
        'Content-Type': 'text/plain',
        'Title': 'Website Push',
        'Priority': 'high'
      });

      $btn.disabled = true; $status.textContent = 'Sending…';
      try{
        const res = await fetch(url, { method: 'POST', headers, body });
        if(!res.ok){
          const txt = await res.text().catch(()=>res.statusText);
          throw new Error(`${res.status} ${res.statusText}: ${txt}`);
        }
        $status.textContent = 'Sent ✓ — check your phone.';
      }catch(err){
        $status.textContent = `Failed: ${err.message}`;
      }finally{
        setTimeout(()=>{ $btn.disabled = false; }, 1500);
      }
    }

    $btn.addEventListener('click', sendNtfy);
  </script>
</body>
</html>
