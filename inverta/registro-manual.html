<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVERTA - Registro Manual</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">

  <style>
    :root {
      --color-primary: #2ac6f4;
      --color-cream: #fcfaf3;
      --color-dark: #1a1a1a;
      --color-grey: #8a8880;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: var(--color-cream);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo { text-align: center; margin-bottom: 35px; }
    .logo img { height: 60px; }

    h1 {
      color: var(--color-dark);
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--color-grey);
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.4;
      font-weight: 500;
    }

    .form-group { margin-bottom: 20px; }

    label {
      display: block;
      color: var(--color-dark);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .iti { width: 100%; }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0ddd5;
      border-radius: 8px;
      font-size: 18px;
      font-family: 'Barlow Condensed', sans-serif;
      transition: all 0.2s;
      background: #fff;
    }

    input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(42, 198, 244, 0.1);
    }

    .name-row {
      display: flex;
      gap: 10px;
    }

    .name-row .form-group { flex: 1; }

    button {
      width: 100%;
      padding: 16px;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      font-family: 'Barlow Condensed', sans-serif;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      letter-spacing: 0.5px;
    }

    button:hover { filter: brightness(0.7); text-decoration: underline; }
    button:active { transform: scale(0.98); }
    button:disabled { background: #ccc; cursor: not-allowed; filter: none; text-decoration: none; }

    .error-message {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    #formContainer.hidden { display: none; }

    .result-container { display: none; text-align: center; animation: fadeIn 0.4s; }
    .result-container.show { display: block; }

    .link-box {
      background: #fff;
      border: 2px solid #e0ddd5;
      border-radius: 8px;
      padding: 14px;
      margin: 20px 0;
      word-break: break-all;
      font-size: 14px;
      color: var(--color-dark);
      text-align: left;
      line-height: 1.5;
    }

    .btn-copy {
      background: var(--color-dark);
      margin-bottom: 10px;
    }

    .btn-whatsapp {
      background: #25D366;
      margin-bottom: 10px;
    }

    .btn-another {
      background: transparent;
      color: var(--color-grey);
      border: 2px solid #e0ddd5;
      font-size: 14px;
      padding: 12px;
    }

    .btn-another:hover { background: rgba(0,0,0,0.03); filter: none; text-decoration: underline; }

    .icon-circle {
      width: 64px;
      height: 64px;
      background: rgba(42, 198, 244, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .icon-circle svg {
      width: 32px;
      height: 32px;
      stroke: var(--color-primary);
      stroke-width: 2.5;
      fill: none;
    }

    .status-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--color-dark);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://la-la.land/inverta/inverta.svg" alt="INVERTA Logo">
    </div>

    <div id="formContainer">
      <h1>Registro Manual</h1>
      <p class="subtitle">Registra un lead y obtén el link de acceso al instante.</p>

      <div class="error-message" id="errorMessage" style="display: none;"></div>

      <form id="registroForm">
        <div class="name-row">
          <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" placeholder="Opcional">
          </div>
          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" placeholder="Opcional">
          </div>
        </div>
        <div class="form-group">
          <label for="phone">WhatsApp</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="campaign">Campaña</label>
          <input type="text" id="campaign" placeholder="Opcional">
        </div>
        <button type="submit" id="submitBtn">Generar Link</button>
      </form>
    </div>

    <div class="result-container" id="resultContainer">
      <div class="icon-circle">
        <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <h2 class="status-title">Link generado</h2>
      <div class="link-box" id="linkBox"></div>
      <button class="btn-copy" onclick="copyLink()">Copiar Link</button>
      <button class="btn-whatsapp" onclick="sendWhatsApp()">Enviar por WhatsApp</button>
      <button class="btn-another" onclick="resetForm()">Registrar otro</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
  <script src="client-config.js"></script>

  <script>
    const CURRENT_CLIENT = 'inverta';
    applyColorsToCSS(CURRENT_CLIENT);

    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "mx",
      preferredCountries: ["mx", "us", "ar", "es"],
      separateDialCode: true,
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
    });

    function formatForWhatsApp() {
      const data = iti.getSelectedCountryData();
      const rawDigits = iti.getNumber().replace(/\D/g, '');
      const iso = data.iso2;

      if (iso === 'mx') {
        if (rawDigits.startsWith('52') && !rawDigits.startsWith('521')) {
          return '521' + rawDigits.substring(2);
        }
      }

      if (iso === 'ar') {
        if (rawDigits.startsWith('54') && !rawDigits.startsWith('549')) {
          return '549' + rawDigits.substring(2);
        }
      }

      return rawDigits;
    }

    let supabaseClient;

    fetch('https://la-la.land/sb_config.json')
      .then(r => r.json())
      .then(cfg => {
        supabaseClient = window.supabase.createClient(cfg.url, cfg.key);
        console.log('Supabase client initialized');
      })
      .catch(e => {
        console.error('Failed to load Supabase config:', e);
      });

    function generateToken() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 10; i++) {
        token += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return token;
    }

    const savedCampaign = localStorage.getItem('registro_manual_campaign') || '';
    document.getElementById('campaign').value = savedCampaign;

    let generatedLink = '';
    let generatedPhone = '';
    let generatedName = '';

    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMessage');
      errorMsg.style.display = 'none';

      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';

      if (!iti.isValidNumber()) {
        errorMsg.textContent = 'Numero invalido. Revisa los digitos.';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generar Link';
        return;
      }

      const phone = formatForWhatsApp();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const campaign = document.getElementById('campaign').value.trim();

      if (campaign) localStorage.setItem('registro_manual_campaign', campaign);

      if (!supabaseClient) {
        alert('Cargando... Por favor intenta de nuevo en unos segundos.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generar Link';
        return;
      }

      try {
        let { data: existingLead } = await supabaseClient
          .from('leads')
          .select('id, client_id')
          .eq('phone', phone)
          .single();

        let leadId;

        if (existingLead) {
          leadId = existingLead.id;

          const updateData = { last_seen_at: new Date().toISOString() };
          const currentClients = existingLead.client_id || [];
          if (!currentClients.includes(CURRENT_CLIENT)) {
            updateData.client_id = [...currentClients, CURRENT_CLIENT];
          }
          if (firstName) updateData.name = firstName;
          if (lastName) updateData.last_name = lastName;
          if (campaign) updateData.campaign = campaign;

          await supabaseClient
            .from('leads')
            .update(updateData)
            .eq('id', leadId);
        } else {
          const insertData = {
            phone,
            client_id: [CURRENT_CLIENT],
          };
          if (firstName) insertData.name = firstName;
          if (lastName) insertData.last_name = lastName;
          insertData.campaign = campaign || '-';

          const { data: newLead, error: leadError } = await supabaseClient
            .from('leads')
            .insert(insertData)
            .select('id')
            .single();

          if (leadError) throw leadError;
          leadId = newLead.id;
        }

        const token = generateToken();

        const { error: tokenError } = await supabaseClient
          .from('lead_tokens')
          .insert({ lead_id: leadId, token });

        if (tokenError) throw tokenError;

        generatedLink = `https://la-la.land/${CURRENT_CLIENT}/index.html?token=${token}`;
        generatedPhone = phone;
        generatedName = firstName;

        document.getElementById('linkBox').textContent = generatedLink;
        document.getElementById('formContainer').classList.add('hidden');
        document.getElementById('resultContainer').classList.add('show');

      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = 'Hubo un error. Por favor intenta de nuevo.';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generar Link';
      }
    });

    function copyLink() {
      navigator.clipboard.writeText(generatedLink).then(() => {
        const btn = document.querySelector('.btn-copy');
        btn.textContent = 'Copiado!';
        setTimeout(() => { btn.textContent = 'Copiar Link'; }, 2000);
      });
    }

    function sendWhatsApp() {
      const greeting = generatedName
        ? `Hola ${generatedName}!`
        : 'Hola!';
      const message = `${greeting}\n\nAqui esta tu acceso al Master Plan de ${CURRENT_CLIENT.toUpperCase()}:\n\n${generatedLink}\n\nExplora disponibilidad y precios.`;
      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/${generatedPhone}?text=${encoded}`, '_blank');
    }

    function resetForm() {
      document.getElementById('formContainer').classList.remove('hidden');
      document.getElementById('resultContainer').classList.remove('show');
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Generar Link';
      document.getElementById('firstName').value = '';
      document.getElementById('lastName').value = '';
      phoneInput.value = '';
      generatedLink = '';
      generatedPhone = '';
      generatedName = '';
    }
  </script>
</body>
</html>
