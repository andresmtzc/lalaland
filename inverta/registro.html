<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INVERTA - Acceso al Mapa</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #2ac6f4;
      --color-cream: #fcfaf3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fcfaf3;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #8a8880;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .error-message {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #1a1a1a;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    label .hint {
      font-weight: 400;
      color: #8a8880;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0ddd5;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2ac6f4;
    }

    input::placeholder {
      color: #b8b5ad;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #2ac6f4;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #1eb5e3;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success-container {
      display: none;
      text-align: center;
    }

    .success-container.show {
      display: block;
    }

    .success-icon {
      margin-bottom: 20px;
    }

    .success-icon svg {
      width: 48px;
      height: 48px;
      stroke: var(--color-primary);
      stroke-width: 2;
      fill: none;
    }

    .success-title {
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .success-message {
      color: #8a8880;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .form-container.hidden {
      display: none;
    }

    .rate-limit-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .error-container {
      display: none;
      text-align: center;
    }

    .error-container.show {
      display: block;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .error-title {
      color: #721c24;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .retry-btn {
      margin-top: 20px;
      background: #6c757d;
    }

    .retry-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://la-la.land/inverta/inverta.svg" alt="INVERTA Logo">
    </div>

    <div class="form-container" id="formContainer">
      <h1>Accede al Mapa</h1>
      <p class="subtitle">Ingresa tu WhatsApp para explorar disponibilidad y precios</p>

      <div class="error-message" id="errorMessage" style="display: none;"></div>
      <div class="rate-limit-message" id="rateLimitMessage" style="display: none;"></div>

      <form id="registroForm">
        <div class="form-group">
          <label for="phone">WhatsApp <span class="hint">(10 dígitos)</span></label>
          <input type="tel" id="phone" name="phone" placeholder="81 1234 5678" maxlength="14" required>
        </div>

        <button type="submit" id="submitBtn">Obtener Acceso</button>
      </form>
    </div>

    <div class="success-container" id="successContainer">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h2 class="success-title">¡Listo!</h2>
      <p class="success-message">
        Te enviamos el link por WhatsApp.<br>
        Revisa tu teléfono para acceder al mapa.
      </p>
    </div>

    <div class="error-container" id="errorContainer">
      <div class="error-icon">⚠️</div>
      <h2 class="error-title">Error al enviar</h2>
      <p class="success-message" id="errorDetailMessage">
        No pudimos enviar el mensaje. Por favor intenta de nuevo.
      </p>
      <button class="retry-btn" onclick="location.reload()">Intentar de nuevo</button>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const CURRENT_CLIENT = 'inverta';
    let supabaseClient;

    // Load Supabase config from server
    fetch('https://la-la.land/sb_config.json')
      .then(r => r.json())
      .then(cfg => {
        supabaseClient = window.supabase.createClient(cfg.url, cfg.key);
        console.log('✅ Supabase client initialized');
      })
      .catch(e => {
        console.error('❌ Failed to load Supabase config:', e);
      });

    // Generate 10-char token
    function generateToken() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 10; i++) {
        token += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return token;
    }

    // Normalize phone number - only digits
    function normalizePhone(phone) {
      return phone.replace(/\D/g, '');
    }

    // Format phone for display as user types
    document.getElementById('phone').addEventListener('input', (e) => {
      let digits = e.target.value.replace(/\D/g, '');
      if (digits.length > 10) digits = digits.slice(0, 10);

      // Format: XX XXXX XXXX
      let formatted = '';
      if (digits.length > 0) formatted = digits.slice(0, 2);
      if (digits.length > 2) formatted += ' ' + digits.slice(2, 6);
      if (digits.length > 6) formatted += ' ' + digits.slice(6, 10);

      e.target.value = formatted;
    });

    // Calculate rate limit wait time (exponential backoff)
    function getRateLimitWaitTime(requestCount) {
      // 60s, 120s, 240s, 480s, max 900s (15 min)
      const baseWait = 60;
      const wait = Math.min(baseWait * Math.pow(2, requestCount - 1), 900);
      return wait;
    }

    // Client-side rate limiting (max 3 different numbers per day per browser)
    const MAX_NUMBERS_PER_DAY = 3;

    function getClientRateLimitData() {
      try {
        const data = JSON.parse(localStorage.getItem('linkRequestLimit') || '{}');
        const today = new Date().toDateString();
        if (data.date !== today) {
          return { date: today, numbers: [] };
        }
        return data;
      } catch {
        return { date: new Date().toDateString(), numbers: [] };
      }
    }

    function saveClientRateLimitData(data) {
      localStorage.setItem('linkRequestLimit', JSON.stringify(data));
    }

    function checkClientRateLimit(phone) {
      const data = getClientRateLimitData();
      // If this phone was already used today, allow it (per-phone limit handles it)
      if (data.numbers.includes(phone)) {
        return { allowed: true };
      }
      // If max different numbers reached, block
      if (data.numbers.length >= MAX_NUMBERS_PER_DAY) {
        return { allowed: false, reason: 'Límite de solicitudes alcanzado. Intenta mañana.' };
      }
      return { allowed: true };
    }

    function recordClientRequest(phone) {
      const data = getClientRateLimitData();
      if (!data.numbers.includes(phone)) {
        data.numbers.push(phone);
        saveClientRateLimitData(data);
      }
    }

    // Format seconds to readable time
    function formatWaitTime(seconds) {
      if (seconds >= 60) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return secs > 0 ? `${mins} min ${secs} seg` : `${mins} min`;
      }
      return `${seconds} segundos`;
    }

    // Check URL params for error
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');

    if (errorParam === 'claimed') {
      document.getElementById('errorMessage').textContent =
        'Este link ya fue usado. Ingresa tu número para recibir uno nuevo en tu WhatsApp.';
      document.getElementById('errorMessage').style.display = 'block';
    } else if (errorParam === 'invalid') {
      document.getElementById('errorMessage').textContent =
        'Link inválido. Ingresa tu número para recibir uno nuevo.';
      document.getElementById('errorMessage').style.display = 'block';
    }

    // Poll for link request status
    async function pollLinkRequestStatus(requestId, maxAttempts = 30) {
      for (let i = 0; i < maxAttempts; i++) {
        await new Promise(resolve => setTimeout(resolve, 2000)); // Wait 2 seconds

        const { data, error } = await supabaseClient
          .from('link_requests')
          .select('status, error_message')
          .eq('id', requestId)
          .single();

        if (error) {
          console.error('Error polling status:', error);
          continue;
        }

        if (data.status === 'completed') {
          return { success: true };
        } else if (data.status === 'error') {
          return { success: false, error: data.error_message };
        }
        // Still pending/processing, continue polling
      }
      return { success: false, error: 'Timeout - el bot no respondió' };
    }

    // Form submission
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const rateLimitMsg = document.getElementById('rateLimitMessage');
      rateLimitMsg.style.display = 'none';

      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';

      const phone = normalizePhone(document.getElementById('phone').value);

      // Validate exactly 10 digits
      if (phone.length !== 10) {
        alert('Por favor ingresa un número de WhatsApp válido (10 dígitos)');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
        return;
      }

      // Check client-side rate limit (max different numbers per day)
      const clientLimit = checkClientRateLimit(phone);
      if (!clientLimit.allowed) {
        rateLimitMsg.textContent = clientLimit.reason;
        rateLimitMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
        return;
      }

      if (!supabaseClient) {
        alert('Cargando... Por favor intenta de nuevo en unos segundos.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
        return;
      }

      try {
        // Check if lead exists and get rate limit info
        let { data: existingLead } = await supabaseClient
          .from('leads')
          .select('id, last_link_requested_at, link_request_count')
          .eq('phone', phone)
          .single();

        let leadId;

        if (existingLead) {
          leadId = existingLead.id;

          // Server-side rate limiting with exponential backoff
          if (existingLead.last_link_requested_at && existingLead.link_request_count > 0) {
            const lastRequest = new Date(existingLead.last_link_requested_at);
            const secondsSince = (Date.now() - lastRequest.getTime()) / 1000;

            // Reset after 24 hours
            if (secondsSince < 86400) {
              // Exponential backoff: 60s, 120s, 240s, 480s, max 900s (15min)
              const waitTime = Math.min(60 * Math.pow(2, existingLead.link_request_count - 1), 900);

              if (secondsSince < waitTime) {
                const remaining = Math.ceil(waitTime - secondsSince);
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                const timeStr = mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
                rateLimitMsg.textContent = `Por favor espera ${timeStr} antes de solicitar otro link.`;
                rateLimitMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Obtener Acceso';
                return;
              }
            }
          }

          // Update lead with new rate limit tracking
          const newCount = existingLead.last_link_requested_at &&
            (Date.now() - new Date(existingLead.last_link_requested_at).getTime()) / 1000 < 86400
            ? (existingLead.link_request_count || 0) + 1
            : 1; // Reset if > 24h

          await supabaseClient
            .from('leads')
            .update({
              last_seen_at: new Date().toISOString(),
              last_link_requested_at: new Date().toISOString(),
              link_request_count: newCount
            })
            .eq('id', leadId);
        } else {
          // Create new lead with rate limit tracking
          const { data: newLead, error: leadError } = await supabaseClient
            .from('leads')
            .insert({
              phone,
              last_link_requested_at: new Date().toISOString(),
              link_request_count: 1
            })
            .select('id')
            .single();

          if (leadError) throw leadError;
          leadId = newLead.id;
        }

        // Generate new token
        const token = generateToken();

        const { error: tokenError } = await supabaseClient
          .from('lead_tokens')
          .insert({ lead_id: leadId, token });

        if (tokenError) throw tokenError;

        // Create link request for bot to process
        const whatsappPhone = '521' + phone; // Mexico format
        const { data: linkRequest, error: linkError } = await supabaseClient
          .from('link_requests')
          .insert({
            phone: whatsappPhone,
            token,
            client: CURRENT_CLIENT,
            status: 'pending'
          })
          .select('id')
          .single();

        if (linkError) throw linkError;

        // Record this phone in client-side rate limit
        recordClientRequest(phone);

        // Update button to show waiting status
        submitBtn.textContent = 'Enviando WhatsApp...';

        // Poll for bot to complete
        const result = await pollLinkRequestStatus(linkRequest.id);

        if (result.success) {
          // Show success
          document.getElementById('formContainer').classList.add('hidden');
          document.getElementById('successContainer').classList.add('show');
        } else {
          // Show error
          document.getElementById('formContainer').classList.add('hidden');
          document.getElementById('errorDetailMessage').textContent =
            result.error || 'No pudimos enviar el mensaje. Por favor intenta de nuevo.';
          document.getElementById('errorContainer').classList.add('show');
        }

      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un error. Por favor intenta de nuevo.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
      }
    });
  </script>
</body>
</html>
