<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Custom Mapbox Style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Hardcoded token with proper scopes
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW5kcmVzbXR6YyIsImEiOiJjbWl5eWQ0a2gwbDRlM2RweTN6ZXY1MmRsIn0.RDhU90VJPV_Bcjt1tab-MQ';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/andresmtzc/cmgpy4sy8005101qo65pf7ve2', // Your custom style
        center: [-96.038183, 19.047528], // Marsella center
        zoom: 16
    });

    map.on('load', () => {
        console.log('✅ Map loaded successfully!');
    });

    map.on('error', (e) => {
        console.error('❌ Map error:', e);
    });
</script>
</body>
</html>
