<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Lots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    /* Expandable section styling */
    .expandable-content {
      display: none;
      margin-top: 10px;
    }

    .expandable-content.open {
      display: block;
    }

    .expand-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .expand-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<h1>Admin Panel - Manage Lots</h1>

<!-- Editable Database Form -->
<div class="form-container">
  <!-- Lot Name and Availability (Always visible) -->
  <div class="form-group">
    <label for="lotName">Lot Name</label>
    <input type="text" id="lotName" placeholder="Enter Lot Name">
  </div>

  <div class="form-group">
    <label for="availability">Availability</label>
    <input type="text" id="availability" placeholder="Enter Availability Status">
  </div>

  <!-- Expandable Section for Size and Price -->
  <button id="expandBtn" class="expand-btn">Show More</button>
  
  <div id="expandableContent" class="expandable-content">
    <div class="form-group">
      <label for="size">Size (m²)</label>
      <input type="number" id="size" placeholder="Enter Lot Size">
    </div>
    <div class="form-group">
      <label for="price">Price (MXN)</label>
      <input type="number" id="price" placeholder="Enter Lot Price">
    </div>
  </div>

  <div class="form-group">
    <button id="updateLotBtn">Update Lot</button>
  </div>
</div>

<script>
  // Expand/Collapse functionality for the "Show More" button
  document.getElementById('expandBtn').onclick = function() {
    const expandableContent = document.getElementById('expandableContent');
    const expandBtn = document.getElementById('expandBtn');

    // Toggle visibility
    expandableContent.classList.toggle('open');

    // Change button text based on the visibility
    if (expandableContent.classList.contains('open')) {
      expandBtn.textContent = "Show Less";
    } else {
      expandBtn.textContent = "Show More";
    }
  }

  // Handle the "Update Lot" button click (for now, just a placeholder)
  document.getElementById('updateLotBtn').onclick = function() {
    const lotName = document.getElementById('lotName').value;
    const availability = document.getElementById('availability').value;
    const size = document.getElementById('size').value;
    const price = document.getElementById('price').value;

    if (lotName && availability) {
      alert(`Lot ${lotName} updated!\nAvailability: ${availability}\nSize: ${size}m²\nPrice: $${price}`);
    } else {
      alert("Please fill out all required fields.");
    }
  }
</script>

</body>
</html>
