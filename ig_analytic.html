<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { background:#0b1220; color:#fff; font-family:system-ui,sans-serif;
           display:flex; align-items:center; justify-content:center; height:100vh; }
  </style>
</head>
<body>
  <p>Redirecting…</p>
  <script>
    (async function(){
      // 1) Map keys -> destinations
      const LINKS = {
        main: "https://lalaland.mx",
        yt: "https://www.youtube.com/@yourchannel",
        store: "https://yourstore.example.com",
        portfolio: "https://myname.github.io/portfolio"
      };

      // 2) Read ?link=..., default main
      const params = new URLSearchParams(location.search);
      const link = (params.get("link") || "main").toLowerCase();
      const dest = LINKS[link] || LINKS.main;

      // 3) Collect lightweight info (avoid slow IP APIs)
      const ua = navigator.userAgent;
      const screenSize = `${screen.width}x${screen.height}`;
      const lang = navigator.language || "unknown";
      const isMobile = /Mobi|Android|iPhone|iPod/i.test(ua);

      // 4) Build ntfy JSON payload (no custom headers needed)
      const payload = {
        // ntfy JSON fields:
        title: `IG Click → ${link}`,
        message: `link=${link} lang=${lang} screen=${screenSize} mobile=${isMobile}`,
        priority: "high",
        tags: ["ig","click", link],
        // your extra data (appears in payload body on ntfy web/app)
        data: {
          time: new Date().toISOString(),
          ua, screen: screenSize, lang, isMobile
        }
      };
      const topicUrl = "https://ntfy.sh/lalaland-webapp-clicks-track";

      // 5) Try Beacon first (best for redirects). If it fails, use keepalive fetch.
      let sent = false;
      try {
        const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
        sent = navigator.sendBeacon(topicUrl, blob);
      } catch (_) {}

      if (!sent) {
        try {
          await Promise.race([
            fetch(topicUrl, {
              method: "POST",
              keepalive: true,
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            }),
            new Promise((_, r) => setTimeout(() => r(new Error("timeout")), 400))
          ]);
        } catch (_) {}
      }

      // 6) Redirect immediately (no await)
      location.replace(dest);
    })();
  </script>
</body>
</html>
