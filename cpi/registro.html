<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPI - Acceso al Mapa</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow Condensed', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fcfaf3;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      color: #1a1a1a;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #8a8880;
      font-size: 16px;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .error-message {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #1a1a1a;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0ddd5;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #8f5e38;
    }

    input::placeholder {
      color: #b8b5ad;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #8f5e38;
      color: #fcfaf3;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Barlow Condensed', Arial, sans-serif;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #7a5030;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success-container {
      display: none;
      text-align: center;
    }

    .success-container.show {
      display: block;
    }

    .success-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .success-title {
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .success-message {
      color: #8a8880;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* For testing - shows the token link */
    .debug-link {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      word-break: break-all;
    }

    .debug-link a {
      color: #8f5e38;
      font-size: 14px;
    }

    .form-container.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://la-la.land/cpi/cpi.png" alt="CPI Logo">
    </div>

    <div class="form-container" id="formContainer">
      <h1>Accede al Mapa</h1>
      <p class="subtitle">Ingresa tus datos para explorar disponibilidad y precios</p>

      <div class="error-message" id="errorMessage" style="display: none;"></div>

      <form id="registroForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
        </div>

        <div class="form-group">
          <label for="phone">WhatsApp</label>
          <input type="tel" id="phone" name="phone" placeholder="81 1234 5678" required>
        </div>

        <button type="submit" id="submitBtn">Obtener Acceso</button>
      </form>
    </div>

    <div class="success-container" id="successContainer">
      <div class="success-icon">✅</div>
      <h2 class="success-title">¡Listo!</h2>
      <p class="success-message">
        Te enviamos el link por WhatsApp.<br>
        Mientras alguien de CPI te contacta, puedes explorar disponibilidad y precios.
      </p>

      <!-- Debug: Show link for testing (remove in production) -->
      <div class="debug-link" id="debugLink" style="display: none;">
        <strong>Link de prueba:</strong><br>
        <a href="#" id="tokenLink" target="_blank"></a>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const CURRENT_CLIENT = 'cpi';
    let supabaseClient;

    // Load Supabase config from server
    fetch('https://la-la.land/sb_config.json')
      .then(r => r.json())
      .then(cfg => {
        supabaseClient = window.supabase.createClient(cfg.url, cfg.key);
        console.log('✅ Supabase client initialized');
      })
      .catch(e => {
        console.error('❌ Failed to load Supabase config:', e);
      });

    // Generate 10-char token
    function generateToken() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 10; i++) {
        token += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return token;
    }

    // Normalize phone number
    function normalizePhone(phone) {
      return phone.replace(/\D/g, '');
    }

    // Check URL params for error
    const urlParams = new URLSearchParams(window.location.search);
    const errorParam = urlParams.get('error');

    if (errorParam === 'claimed') {
      document.getElementById('errorMessage').textContent =
        'Este link ya fue usado. Ingresa tu número para recibir uno nuevo en tu WhatsApp.';
      document.getElementById('errorMessage').style.display = 'block';
    } else if (errorParam === 'invalid') {
      document.getElementById('errorMessage').textContent =
        'Link inválido. Ingresa tu número para recibir uno nuevo.';
      document.getElementById('errorMessage').style.display = 'block';
    }

    // Form submission
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';

      const name = document.getElementById('name').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = normalizePhone(document.getElementById('phone').value);

      if (phone.length < 10) {
        alert('Por favor ingresa un número de WhatsApp válido');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
        return;
      }

      if (!supabaseClient) {
        alert('Cargando... Por favor intenta de nuevo en unos segundos.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
        return;
      }

      try {
        // Check if lead exists
        let { data: existingLead } = await supabaseClient
          .from('leads')
          .select('id')
          .eq('phone', phone)
          .single();

        let leadId;

        if (existingLead) {
          // Lead exists, use their ID
          leadId = existingLead.id;

          // Update their info
          await supabaseClient
            .from('leads')
            .update({ name, last_name: lastName, last_seen_at: new Date().toISOString() })
            .eq('id', leadId);
        } else {
          // Create new lead
          const { data: newLead, error: leadError } = await supabaseClient
            .from('leads')
            .insert({ phone, name, last_name: lastName })
            .select('id')
            .single();

          if (leadError) throw leadError;
          leadId = newLead.id;
        }

        // Generate new token
        const token = generateToken();

        const { error: tokenError } = await supabaseClient
          .from('lead_tokens')
          .insert({ lead_id: leadId, token });

        if (tokenError) throw tokenError;

        // Build the map link
        const mapLink = `${window.location.origin}/${CURRENT_CLIENT}/index-m.html?token=${token}`;

        // Show success
        document.getElementById('formContainer').classList.add('hidden');
        document.getElementById('successContainer').classList.add('show');

        // Debug: Show link for testing (remove in production)
        document.getElementById('debugLink').style.display = 'block';
        document.getElementById('tokenLink').href = mapLink;
        document.getElementById('tokenLink').textContent = mapLink;

        // TODO: Send WhatsApp with mapLink
        console.log('Would send WhatsApp to', phone, 'with link:', mapLink);

      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un error. Por favor intenta de nuevo.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Obtener Acceso';
      }
    });
  </script>
</body>
</html>
