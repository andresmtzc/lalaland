<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Santte 2 Modal - Infinite Loop with Thumb Clamp</title>

<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
/* Prevent text selection during dragging */
.modal-info.dragging,
.modal-info,
.info-row {
  user-select: none;
  -webkit-user-select: none;
}

body {
  margin: 0;
  font-family: 'Barlow Condensed', Arial, sans-serif;
  background: #f0f0f0;
  height: 100vh;
}

#lotModal {
  display: none;
  position: fixed;
  background: #fcfaf3;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  z-index: 9999;
  opacity: 0;
  transition: all 0.3s ease;
  width: 90%;
  max-width: 342px;
  border: 1px solid #d8cbbc;
  overflow: hidden;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-30px);
}

#lotModal.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

@media (max-width: 767px) {
  #lotModal {
    height: 38%;
  }
}

@media (min-width: 768px) {
  #lotModal {
    height: auto;
    top: 30px;
    left: 30px;
    transform: none;
  }
}

.modal-header {
  position: relative;
  background: #fffdf8;
  padding: 12px 16px;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  color: #ac8f5f;
}

.modal-divider {
  height: 1px;
  background: #e0e0e0;
  margin: 0;
}

.modal-content-wrapper {
  position: relative;
  height: calc(100% - 54px);
  overflow: hidden;
}

.modal-info {
  display: block;
  height: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  -ms-overflow-style: none;
  scrollbar-width: none;
}

.modal-info::-webkit-scrollbar {
  display: none;
}

.custom-scrollbar {
  position: absolute;
  right: 4px;
  top: 0;
  bottom: 0;
  width: 6px;
  background: rgba(200, 200, 200, 0.2);
  border-radius: 3px;
  z-index: 10;
}

.custom-scrollthumb {
  position: absolute;
  width: 6px;
  background: #c0c0c0;
  border-radius: 3px;
  transition: height 0.2s, background 0.2s;
}

.custom-scrollthumb:hover, .custom-scrollthumb.active {
  background: #a0a0a0;
}

.info-row {
  flex: none;
  height: 33.3%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 24px;
  cursor: pointer;
  border-bottom: 1px solid #f0f0f0;
  gap: 8px;
  scroll-snap-align: center;
  transition: background 0.3s ease, opacity 0.3s ease; /* Added opacity transition */
}



.info-row:last-child {
  border-bottom: none;
}

/* Updated active/inactive styles to work with clones */
.info-row.active {
  background: #f2efe4;
  opacity: 1; /* Always full opacity for active */
}

/* Ensure non-active clones retain their opacity (if desired) */
.info-row[data-base-index="-1"]:not(.active) {
    opacity: 0.5;
}

/* All other non-active rows */
.info-row:not(.active) {
    opacity: 1; /* Default for non-clones, non-active */
}


.lot-left {
  display: flex;
  flex-direction: column;
  line-height: 1;
  align-items: flex-end;
  text-align: right;
}

.lot-left .lote-label {
  font-size: 24px;
  color: #a9a698;
}

.lot-left .lote-number {
  font-size: 48px;
  color: #8a8880;
  font-weight: 400;
}

.lot-middle {
  font-size: 24px;
  color: #8a8880;
  line-height: 1;
  display: flex;
  align-items: baseline;
}

.sup {
  font-size: 60%;
  position: relative;
  top: -0.6em;
  text-transform: uppercase;
}

.lot-price {
  display: flex;
  align-items: baseline;
  position: relative;
  line-height: 1;
}

.price-wrapper {
  position: relative;
  line-height: 1;
}

.price {
  font-size: 24px;
  color: #8a8880;
  line-height: 1;
}

.mdp {
  position: absolute;
  left: 50%;
  top: 100%;
  transform: translateX(-50%);
  font-size: 14px;
  color: #a9a698;
  line-height: 1;
  text-align: center;
}

.arrow {
  margin-left: 8px;
  display: flex;
  align-items: center;
}
.arrow svg {
  width: 16px;
  height: 16px;
}

.info-row:hover .arrow svg {
  animation: arrow-wiggle 0.35s ease-in-out infinite alternate;
}

@keyframes arrow-wiggle {
  0%   { transform: translateX(0); }
  100% { transform: translateX(3px); }
}

.close-x {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.close-x svg {
  width: 12px;
  height: 12px;
  transition: transform 0.4s ease;
}

.close-x:hover svg {
  transform: rotate(90deg);
}

.loading-spinner {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #ac8f5f;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<button onclick="openModal()">Open Modal</button>

<div id="lotModal">
  <div class="modal-header">
    SANTTE 2
    <span class="close-x" onclick="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
        <path d="M2 2l8 8M10 2l-8 8" stroke="#888" stroke-width="1" stroke-linecap="round"/>
      </svg>
    </span>
  </div>
  <div class="modal-divider"></div>
  <div class="modal-content-wrapper">
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="modal-info" id="modalInfo"></div>
    <div class="custom-scrollbar" id="customScrollbar">
      <div class="custom-scrollthumb" id="customScrollthumb"></div>
    </div>
  </div>
</div>

<script>
// LOAD SUPABASE
window.supabaseReady = new Promise((resolve, reject) => {
  // Create a script element to load Supabase v2
  const supabaseScript = document.createElement('script');
  supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
  
  supabaseScript.onload = () => {
    // Script loaded successfully, now fetch config
    fetch('https://lalaland.mx/sb_config.json')
      .then(r => r.json())
      .then(cfg => {
        // Initialize Supabase client with the fetched config
        window.supabaseClient = supabase.createClient(cfg.url, cfg.key);
        console.log('✅ Supabase client initialized with config.json');
        resolve();   // Resolve the promise when both are ready
      })
      .catch(e => {
        console.error('Failed to load Supabase config:', e);
        reject(new Error("❌ Failed to load Supabase config"));
      });
  };
  
  supabaseScript.onerror = () => {
    console.error("❌ Failed to load Supabase script");
    reject(new Error("❌ Failed to load Supabase script"));
  };
  
  // Append the script tag to the document
  document.head.appendChild(supabaseScript);
});
</script>

<script>
const modal = document.getElementById('lotModal');
const modalInfo = document.getElementById('modalInfo');
const customScrollbar = document.getElementById('customScrollbar');
const customScrollthumb = document.getElementById('customScrollthumb');
const loadingSpinner = document.getElementById('loadingSpinner');

const cloneCount = 3; // Keep 3 clones for infinite scroll effect
let baseLots = []; // This will be populated from Supabase
let lots = []; // This will be the cloned version for infinite scroll
let isDataLoaded = false;

let isDragging = false;
let isScrollbarDragging = false;
let dragStartY = 0;
let dragStartScroll = 0;
let scrollTimeout; // To handle momentum scrolling

// Function to extract number from lot_name (e.g. "lot105" → 105)
function extractLotNumber(lotName) {
  const num = lotName.replace(/^lot/i, ''); // Remove 'lot' prefix case-insensitively
  return parseInt(num, 10) || 0; // Convert to number, default to 0 if fails
}

// Fetch data from Supabase
async function fetchLots() {
  try {
    loadingSpinner.style.display = 'block';
    modalInfo.style.opacity = '0.5';
    
    // Wait for Supabase to be ready
    await window.supabaseReady;
    
    // Fetch data from your 'lots' table
    const { data, error } = await window.supabaseClient
      .from('lots')
      .select('lot_name, rSize, millones, availability')
      .order('lot_name', { ascending: true });
    
    if (error) throw error;
    
    // Process the data into our format
    baseLots = data.map(lot => ({
      number: extractLotNumber(lot.lot_name),
      size: lot.rSize,
      price: lot.millones,
      availability: lot.availability
    }));
    
    // Create the cloned array for infinite scroll
    updateLotsArray();
    
    isDataLoaded = true;
    console.log('Successfully loaded', baseLots.length, 'lots from Supabase');
    
    // If modal is open, re-render with new data
    // This part should ideally be handled by openModal to ensure proper init
    // if (modal.classList.contains('show')) {
    //   render();
    //   scrollToBaseIndex(0, false);
    // }
  } catch (error) {
    console.error('Error fetching lots:', error);
    // Fallback to some default data if Supabase fails
    baseLots = Array.from({ length: 10 }, (_, i) => ({
      number: 100 + i,
      size: '150',
      price: '1.5',
      availability: 'available'
    }));
    updateLotsArray();
  } finally {
    loadingSpinner.style.display = 'none';
    modalInfo.style.opacity = '1';
  }
}

function updateLotsArray() {
  lots = [
    ...baseLots.slice(-cloneCount).map(l => ({ ...l, clone: true })),
    ...baseLots,
    ...baseLots.slice(0, cloneCount).map(l => ({ ...l, clone: true }))
  ];
}

function render() {
  modalInfo.innerHTML = '';
  lots.forEach((lot, i) => {
    const row = document.createElement('div');
    row.classList.add('info-row');
    // Removed direct opacity setting here, now handled by CSS :not(.active)
    row.dataset.index = i;
    // Set baseIndex to -1 for clones, otherwise get actual index
    row.dataset.baseIndex = lot.clone ? -1 : baseLots.findIndex(l => l.number === lot.number);
    row.innerHTML = `
      <div class="lot-left">
        <div class="lote-label">LOTE</div>
        <div class="lote-number">${lot.number}</div>
      </div>
      <div class="lot-middle">
        ${lot.size}<span class="sup">M2</span>
      </div>
      <div class="lot-price">
        <div class="price-wrapper">
          <span class="price">$${lot.price}</span>
          <span class="mdp">MDP</span>
        </div>
      </div>
      <div class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
          <path d="M2 6h8M8 4l2 2-2 2" stroke="#888" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    `;
    modalInfo.appendChild(row);
  });
  updateScrollbar(); // Call after rendering to ensure scrollbar is correct
}

function updateScrollbar() {
  const containerHeight = modalInfo.clientHeight;
  const contentHeight = modalInfo.scrollHeight;
  const scrollTop = modalInfo.scrollTop;

  const rowHeight = contentHeight / lots.length;
  const bufferHeight = rowHeight * cloneCount;
  const baseHeight = rowHeight * baseLots.length;

  const thumbHeight = Math.max(20, (containerHeight / contentHeight) * containerHeight);
  customScrollthumb.style.height = `${thumbHeight}px`;

  if (baseLots.length === 0 || contentHeight === 0) {
    customScrollthumb.style.transform = `translateY(0px)`;
    customScrollthumb.style.height = `0px`;
    return;
  }

  // Normalize scrollTop into base content coordinates using modulo-like math
  let relativeScroll;
  if (scrollTop < bufferHeight) {
    // upper clone buffer zone: map to bottom of base content
    relativeScroll = (scrollTop + baseHeight) - bufferHeight;
  } else if (scrollTop > (bufferHeight + baseHeight - containerHeight)) {
    // lower clone buffer zone: map to top of base content
    relativeScroll = (scrollTop - baseHeight) - bufferHeight;
  } else {
    // inside base content scroll region
    relativeScroll = scrollTop - bufferHeight;
  }

  // Clamp relativeScroll within base content scroll range
  relativeScroll = Math.min(Math.max(0, relativeScroll), baseHeight - containerHeight);

  const scrollRatio = relativeScroll / (baseHeight - containerHeight);
  const thumbPosition = scrollRatio * (containerHeight - thumbHeight);

  customScrollthumb.style.transform = `translateY(${thumbPosition}px)`;
}



function scrollToBaseIndex(baseIndex, smooth = true) {
  if (baseLots.length === 0) return;
  
  const actualIndex = baseIndex + cloneCount;
  const target = modalInfo.querySelector(`.info-row[data-index="${actualIndex}"]`);

  if (target) {
    // Force a re-layout before scrolling to ensure current element positions are known
    target.offsetWidth; 

    target.scrollIntoView({ behavior: smooth ? 'smooth' : 'auto', block: 'center' });

    // For 'auto' (instant) scrolls, call highlight/scrollbar immediately after the scroll is set.
    // Use a tiny timeout or requestAnimationFrame to ensure the browser has processed the scroll
    // before recalculating positions for highlighting.
    if (!smooth) {
      setTimeout(() => {
        highlightCenter();
        updateScrollbar();
      }, 0); // 0ms timeout puts it at the end of the current task queue
    }
    // For 'smooth' scrolls, the 'scroll' event listener will pick it up
    // as the animation progresses and finishes.
  }
}

function highlightCenter() {
  const rows = [...modalInfo.querySelectorAll('.info-row')];
  const containerRect = modalInfo.getBoundingClientRect();
  const centerY = containerRect.top + containerRect.height / 2;
  const tolerance = 5; // Pixels of tolerance for center detection

  rows.forEach(row => {
    const rect = row.getBoundingClientRect();
    // Check if the center of the viewport overlaps with the row's bounding box,
    // including a small tolerance.
    const isCenter = (rect.top - tolerance < centerY && rect.bottom + tolerance > centerY);
    
    // Toggle 'active' based solely on centering, including clones
    row.classList.toggle('active', isCenter);
  });
}

function clampScroll() {
  if (baseLots.length === 0 || lots.length === 0) return;
  
  const { scrollTop, scrollHeight, clientHeight } = modalInfo;
  const lotHeight = scrollHeight / lots.length; // Approximate height of one row
  const bufferHeight = lotHeight * cloneCount;
  const baseHeight = lotHeight * baseLots.length;

  if (scrollTop < bufferHeight) {
    // Jump to the equivalent position in the real (bottom) data set
    modalInfo.scrollTop = scrollTop + baseHeight;
  } 
  else if (scrollTop + clientHeight >= scrollHeight - bufferHeight) {
    // Jump to the equivalent position in the real (top) data set
    modalInfo.scrollTop = scrollTop - baseHeight;
  }
  // After a potential clamp, ensure the highlight and scrollbar are updated
  highlightCenter();
  updateScrollbar();
}

function stopDragging() {
  if (!isDragging && !isScrollbarDragging) return;
  
  isDragging = false;
  isScrollbarDragging = false;
  customScrollthumb.classList.remove('active');
  modalInfo.classList.remove('dragging');

  // Once dragging stops, snap to the closest base item
  const rows = [...modalInfo.querySelectorAll('.info-row')];
  const containerRect = modalInfo.getBoundingClientRect();
  const centerY = containerRect.top + containerRect.height / 2;

  let closestBaseIndex = 0;
  let closestDistance = Infinity;

  // Find the base (non-cloned) item closest to the center
  rows.forEach(row => {
    if(row.dataset.baseIndex === "-1") return; // Skip cloned items for snapping target
    const rect = row.getBoundingClientRect();
    const rowCenter = (rect.top + rect.bottom) / 2;
    const dist = Math.abs(rowCenter - centerY);
    if (dist < closestDistance) {
      closestDistance = dist;
      closestBaseIndex = parseInt(row.dataset.baseIndex, 10);
    }
  });

  scrollToBaseIndex(closestBaseIndex, true); // Snap with smooth scroll
}

// Improved scrollbar thumb dragging
customScrollthumb.addEventListener('pointerdown', (e) => {
  e.stopPropagation();
  isScrollbarDragging = true;
  dragStartY = e.clientY;
  dragStartScroll = modalInfo.scrollTop;
  customScrollthumb.classList.add('active');
  
  // Use document-level listeners for reliable tracking
  document.addEventListener('pointermove', handleScrollDrag);
  document.addEventListener('pointerup', stopScrollDrag);
  e.preventDefault();
});

// Handle scrollbar dragging
function handleScrollDrag(e) {
  if (isScrollbarDragging) {
    const deltaY = e.clientY - dragStartY;
    const scrollRatio = deltaY / modalInfo.clientHeight;
    modalInfo.scrollTop = dragStartScroll + (scrollRatio * modalInfo.scrollHeight);
    // clampScroll(); // Removed, handled by general scroll listener
    // updateScrollbar(); // Removed, handled by general scroll listener
  }
  e.preventDefault();
}

function stopScrollDrag() {
  if (isScrollbarDragging) {
    isScrollbarDragging = false;
    customScrollthumb.classList.remove('active');
    document.removeEventListener('pointermove', handleScrollDrag);
    document.removeEventListener('pointerup', stopScrollDrag);
    stopDragging(); // This will snap to center
  }
}

// Content dragging (including touch/pointer drag)
modalInfo.addEventListener('pointerdown', (e) => {
  if (e.target.closest('.custom-scrollbar')) return; // Prevent content drag if clicking on scrollbar
  isDragging = true;
  dragStartY = e.clientY;
  dragStartScroll = modalInfo.scrollTop;
  modalInfo.classList.add('dragging');
  document.addEventListener('pointermove', handleContentDrag);
  document.addEventListener('pointerup', stopContentDrag);
  e.preventDefault();
});

function handleContentDrag(e) {
  if (isDragging) {
    const deltaY = dragStartY - e.clientY;
    modalInfo.scrollTop = dragStartScroll + deltaY;
    // clampScroll(); // Removed, handled by general scroll listener
  }
  e.preventDefault();
}

function stopContentDrag() {
  if (isDragging) {
    isDragging = false;
    modalInfo.classList.remove('dragging');
    document.removeEventListener('pointermove', handleContentDrag);
    document.removeEventListener('pointerup', stopContentDrag);
    stopDragging(); // This will snap to center
  }
}

modalInfo.addEventListener('scroll', () => {
  requestAnimationFrame(() => {
    highlightCenter();
    updateScrollbar();
    
    // Only clamp if not actively dragging (as drag handlers clamp already)
    // This handles mouse wheel and momentum scrolling
    if (!isDragging && !isScrollbarDragging) {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        clampScroll(); // clampScroll now also calls highlightCenter and updateScrollbar
      }, 100); // Adjust delay if needed
    }
  });
});

modalInfo.addEventListener('wheel', (e) => {
  e.preventDefault(); // Prevent default page scroll
  if(isDragging || isScrollbarDragging) return; // Only process if not currently dragging

  const rows = [...modalInfo.querySelectorAll('.info-row')];
  const containerRect = modalInfo.getBoundingClientRect();
  const centerY = containerRect.top + containerRect.height / 2;
  
  // Find closest row to the center
  let closestRow = null;
  let minDistance = Infinity;
  
  rows.forEach(row => {
    const rect = row.getBoundingClientRect();
    const distance = Math.abs((rect.top + rect.bottom)/2 - centerY);
    if (distance < minDistance) {
      minDistance = distance;
      closestRow = row;
    }
  });

  if (!closestRow) return;
  
  const currentIndex = parseInt(closestRow.dataset.index);
  const direction = Math.sign(e.deltaY); // -1 for scroll up, 1 for scroll down
  let nextIndex = currentIndex + direction;

  // Ensure nextIndex wraps around the `lots` array
  if (nextIndex < 0) {
      nextIndex = lots.length - 1;
  } else if (nextIndex >= lots.length) {
      nextIndex = 0;
  }
  
  // Instant snapping (fastest possible)
  modalInfo.querySelector(`.info-row[data-index="${nextIndex}"]`)?.scrollIntoView({
    behavior: 'auto', // Use 'auto' for instant snap, 'smooth' for animated
    block: 'center'
  });
});

function openModal() {
  modal.classList.add('show');
  modal.style.display = 'block';

  if (!isDataLoaded) {
    fetchLots().then(() => {
      render();
      setTimeout(() => { // Give DOM a moment to render before scrolling
        scrollToBaseIndex(0, false); // Target base index 0 for initial display
      }, 50);
    });
  } else {
    render();
    setTimeout(() => { // Give DOM a moment to render before scrolling
      scrollToBaseIndex(0, false); // Target base index 0 for initial display
    }, 50);
  } 
}

function closeModal() {
  modal.classList.remove('show');
  setTimeout(() => modal.style.display = 'none', 300);
}

window.addEventListener('click', (e) => {
  if (e.target === modal) closeModal();
});

// Initialize resize observer to update scrollbar
const resizeObserver = new ResizeObserver(updateScrollbar);
resizeObserver.observe(modalInfo);

// Pre-fetch data when page loads
fetchLots();
</script> 

</body>
</html>
