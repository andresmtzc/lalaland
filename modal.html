<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Santte 2 Modal</title>

<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  font-family: 'Barlow Condensed', Arial, sans-serif;
  background: #f0f0f0;
  height: 100vh;
}

#lotModal {
  display: none;
  position: fixed;
  background: #fcfaf3;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  z-index: 9999;
  opacity: 0;
  transition: all 0.3s ease;
  width: 90%;
  max-width: 342px;
  border: 1px solid #d8cbbc;
  overflow: hidden;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-30px);
}

#lotModal.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

@media (max-width: 767px) {
  #lotModal {
    height: 38%;
  }
}

@media (min-width: 768px) {
  #lotModal {
    height: auto;
    top: 30px;
    left: 30px;
    transform: none;
  }
}

.modal-header {
  position: relative;
  background: #fffdf8;
  padding: 12px 16px;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  color: #ac8f5f;
}

.modal-divider {
  height: 1px;
  background: #e0e0e0;
  margin: 0;
}

.modal-info {
  display: block;
  height: calc(100% - 54px);
  overflow-y: auto;
  scroll-snap-type: y mandatory;
}

.info-row {
  flex: none;
  height: 33.3%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 24px;
  cursor: pointer;
  border-bottom: 1px solid #f0f0f0;
  gap: 8px;
  scroll-snap-align: center;
}

.info-row:hover {
  background: #f2efe4;
}

.info-row:last-child {
  border-bottom: none;
}

.info-row.active {
  background: #f2efe4;
  opacity: 1;
}

.info-row.inactive {
  opacity: 0.5;
}

.lot-left {
  display: flex;
  flex-direction: column;
  line-height: 1;
  align-items: flex-end;
  text-align: right;
}

.lot-left .lote-label {
  font-size: 24px;
  color: #a9a698;
}

.lot-left .lote-number {
  font-size: 48px;
  color: #8a8880;
  font-weight: 400;
}

.lot-middle {
  font-size: 24px;
  color: #8a8880;
  line-height: 1;
  display: flex;
  align-items: baseline;
}

.sup {
  font-size: 60%;
  position: relative;
  top: -0.6em;
  text-transform: uppercase;
}

.lot-price {
  display: flex;
  align-items: baseline;
  position: relative;
  line-height: 1;
}

.price-wrapper {
  position: relative;
  line-height: 1;
}

.price {
  font-size: 24px;
  color: #8a8880;
  line-height: 1;
}

.mdp {
  position: absolute;
  left: 50%;
  top: 100%;
  transform: translateX(-50%);
  font-size: 14px;
  color: #a9a698;
  line-height: 1;
  text-align: center;
}

.arrow {
  margin-left: 8px;
  display: flex;
  align-items: center;
}
.arrow svg {
  width: 16px;
  height: 16px;
}

.info-row:hover .arrow svg {
  animation: arrow-wiggle 0.35s ease-in-out infinite alternate;
}

@keyframes arrow-wiggle {
  0%   { transform: translateX(0); }
  100% { transform: translateX(3px); }
}

.close-x {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.close-x svg {
  width: 12px;
  height: 12px;
  transition: transform 0.4s ease;
}

.close-x:hover svg {
  transform: rotate(90deg);
}
</style>

<body>

<button onclick="openModal()">Open Modal</button>

<div id="lotModal">
  <div class="modal-header">
    SANTTE 2
    <span class="close-x" onclick="closeModal()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
        <path d="M2 2l8 8M10 2l-8 8" stroke="#888" stroke-width="1" stroke-linecap="round"/>
      </svg>
    </span>
  </div>
  <div class="modal-divider"></div>
  <div class="modal-info" id="modalInfo"></div>
</div>

<script>
const modal = document.getElementById('lotModal');
const modalInfo = document.getElementById('modalInfo');

const lots = Array.from({ length: 200 }, (_, i) => ({
  number: 100 + i,
  size: 150 + (i % 50),
  price: (1.5 + (i % 5) * 0.1).toFixed(1)
}));

function render() {
  modalInfo.innerHTML = '';
  lots.forEach((lot, i) => {
    const row = document.createElement('div');
    row.classList.add('info-row');
    row.dataset.index = i;

    row.innerHTML = `
      <div class="lot-left">
        <div class="lote-label">LOTE</div>
        <div class="lote-number">${lot.number}</div>
      </div>

      <div class="lot-middle">
        ${lot.size}<span class="sup">M2</span>
      </div>

      <div class="lot-price">
        <div class="price-wrapper">
          <span class="price">$${lot.price}</span>
          <span class="mdp">MDP</span>
        </div>
      </div>

      <div class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
          <path d="M2 6h8M8 4l2 2-2 2" stroke="#888" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    `;
    modalInfo.appendChild(row);
  });
}

function highlightCenter() {
  const rows = [...modalInfo.querySelectorAll('.info-row')];
  const containerRect = modalInfo.getBoundingClientRect();
  const centerY = containerRect.top + containerRect.height / 2;

  rows.forEach(row => {
    const rect = row.getBoundingClientRect();
    const isCenter = rect.top < centerY && rect.bottom > centerY;
    row.classList.toggle('active', isCenter);
    row.classList.toggle('inactive', !isCenter);
  });
}

function scrollToRow(index, options = { behavior: 'smooth', block: 'center' }) {
  const target = modalInfo.querySelector(`.info-row[data-index="${index}"]`);
  if (target) {
    target.scrollIntoView(options);
  }
}

function getCurrentRowIndex() {
  const rows = [...modalInfo.querySelectorAll('.info-row')];
  const containerRect = modalInfo.getBoundingClientRect();
  const centerY = containerRect.top + containerRect.height / 2;

  let closestIndex = 0;
  let closestDistance = Infinity;

  rows.forEach(row => {
    const rect = row.getBoundingClientRect();
    const rowCenter = (rect.top + rect.bottom) / 2;
    const distance = Math.abs(rowCenter - centerY);
    if (distance < closestDistance) {
      closestDistance = distance;
      closestIndex = parseInt(row.dataset.index, 10);
    }
  });
  return closestIndex;
}

function openModal() {
  modal.classList.add('show');
  modal.style.display = 'block';
  render();
  setTimeout(() => {
    // Scroll to second lot (index 1) initially without smooth scroll for instant highlight
    scrollToRow(1, {behavior:'auto', block:'center'});
    highlightCenter(); // highlight immediately on open
  }, 50);
}

function closeModal() {
  modal.classList.remove('show');
  setTimeout(() => {
    modal.style.display = 'none';
  }, 300);
}

modalInfo.addEventListener('scroll', () => {
  requestAnimationFrame(highlightCenter); // highlight on any scroll
});

let scrollCooldown = false;

modalInfo.addEventListener('wheel', (e) => {
  e.preventDefault();

  if (scrollCooldown) return;
  scrollCooldown = true;

  const currentIndex = getCurrentRowIndex();
  const nextIndex = (currentIndex + (e.deltaY > 0 ? 1 : -1) + lots.length) % lots.length;

  scrollToRow(nextIndex);

  setTimeout(() => {
    scrollCooldown = false;
  }, 0); // 0 ms cooldown for immediate responsiveness
});
 
window.addEventListener('click', (e) => {
  if (e.target === modal) closeModal();
});

// expose open/close for button & icon usage
window.openModal = openModal;
window.closeModal = closeModal; 
 
</script>

</body>
</html>
