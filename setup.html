<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Setup</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      background: #f6f1e7;
      background-image:
        radial-gradient(circle, rgba(0,0,0,0.20) 0.7px, transparent 0.9px);
      background-size: 22px 22px;
    }

    /* Notebook container */
    .notebook {
      width: 100%;
      max-width: 720px;
      min-height: 100vh;
      padding: 48px 32px 80px;
      background: transparent;
      position: relative;
    }

    /* Title */
    h1 {
      margin: 0 0 24px;
      text-align: center;
      font-weight: normal;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Cool things list */
    .cool-things {
      text-align: center;
      margin: -8px 0 56px;
      font-family: 'Special Elite', monospace;
    }

    .cool-label {
      display: block;
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    .cool-things ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cool-things li {
      display: inline-block;
      margin: 0 10px;
      font-size: 14px;
    }

    .cool-things a {
      text-decoration: none;
      color: #111;
      opacity: 0.85;
      transition: opacity 0.2s ease;
    }

    .cool-things a:hover {
      opacity: 1;
    }

    .cool-things .icon {
      font-size: 13px;
      margin-right: 4px;
    }

    /* Entry */
    .entry {
      margin-bottom: 64px;
    }

    /* Polaroid image */
    .entry img {
      width: 100%;
      display: block;
      border: 6px solid #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      filter: contrast(0.95) saturate(0.9);
    }

    /* Subtle rotation */
    .entry:nth-child(odd) img {
      transform: rotate(-0.6deg);
    }

    .entry:nth-child(even) img {
      transform: rotate(0.5deg);
    }

    /* Caption */
    .caption {
      font-family: 'Special Elite', monospace;
      margin: 14px 4px 6px;
      font-size: 15px;
    }

    /* Date */
    .date {
      font-size: 12px;
      opacity: 0.6;
      margin-left: 4px;
    }

    /* Vignette */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 160px rgba(0,0,0,0.35);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .notebook {
        padding: 40px 24px 64px;
      }
    }
  </style>
</head>

<body>

  <div class="notebook" id="notebook">
    <h1>La-La Land's <br> current work setup</h1>

    <div class="cool-things"><br><br>
      <span class="cool-label">cool things i built in the past:</span>
      <ul>
        <li>
          <a href="https://www.archdaily.mx/mx/760111/digfabmty" target="_blank">
            <span class="icon">‚öôÔ∏é</span>digfabmty
          </a>
        </li>
        <li>
          <a href="https://arquidromo.com/montana" target="_blank">
            <span class="icon">‚õ∞</span>mountain house
          </a>
        </li>
        <li>
          <a href="https://arquidromo.com/vivecolmena/depto2" target="_blank">
            <span class="icon">üêù</span>vivecolmena
          </a>
        </li>
      </ul><br><br><br>
            <span class="cool-label">currently:</span>
    </div>
  </div>

  <script>
    const entries = [
      {
        images: [
          "https://la-la.land/storytell/3.jpg",
          "https://la-la.land/storytell/4.jpg",
          "https://la-la.land/storytell/5.gif"
        ],
        caption: "$14.50 usd (closet rod + wedge anchors) and a pair of mounts later.",
        date: "-"
      },
      {
        images: [
          "https://la-la.land/storytell/7.jpg",
          "https://la-la.land/storytell/6.jpg",
          "https://la-la.land/storytell/8.jpg"
        ],
        caption: "DC mac mini m4. <br> baby proofed. no more <i>random</i> power downs.",
        date: "-"
      },
      {
        images: [
          "https://la-la.land/storytell/10.gif"
        ],
        caption: "the viewer.",
        date: "-"
      },
      {
        images: [
          "https://la-la.land/storytell/11.jpg"
        ],
        caption: "the future videographer.<br>a Rappi motorcyclist (LATAM's DoorDash)",
        date: "-"
      }
    ]

    const notebook = document.getElementById('notebook')

    entries.forEach(entry => {
      const div = document.createElement('div')
      div.className = 'entry'

      const imagesHTML = entry.images
        .map(src => `<img src="${src}" alt="diary image">`)
        .join('')

      div.innerHTML = `
        ${imagesHTML}
        <p class="caption">${entry.caption}</p>
        <span class="date">${entry.date}</span>
      `

      notebook.appendChild(div)
    })
  </script>

</body>
</html>
