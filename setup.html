<!DOCTYPE html>
<html lang="en">
<head>

  <title>Visual Diary</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      background: #f6f1e7;
      background-image:
        radial-gradient(circle, rgba(0,0,0,0.20) 0.7px, transparent 0.9px);
      background-size: 22px 22px;
    }

    /* Notebook container */
    .notebook {
      width: 100%;
      max-width: 720px;
      min-height: 100vh;
      padding: 48px 32px 80px;
      background: transparent;
      position: relative;
      box-shadow: none;
    }

    /* Paper lines */
    /* paper lines now live on body, not notebook */

    /* Title */
    h1 {
      margin: 0 0 48px;
      text-align: center;
      font-weight: normal;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    /* Entry */
    .entry {
      margin-bottom: 64px;
    }

    /* Polaroid image */
    .entry img {
      width: 100%;
      display: block;
      border: 6px solid #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      filter: contrast(0.95) saturate(0.9);
    }

    /* Subtle rotation */
    .entry:nth-child(odd) img {
      transform: rotate(-0.6deg);
    }

    .entry:nth-child(even) img {
      transform: rotate(0.5deg);
    }

    /* Caption */
    .caption {
      font-family: 'Special Elite', monospace;
      margin: 14px 4px 6px;
      font-size: 15px;
    }

    /* Date */
    .date {
      font-size: 12px;
      opacity: 0.6;
      margin-left: 4px;
    }

    /* Vignette */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      box-shadow: inset 0 0 160px rgba(0,0,0,0.35);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .notebook {
        padding: 40px 24px 64px;
      }
    }
    
  </style>
</head>
