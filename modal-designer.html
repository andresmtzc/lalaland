<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Modal Designer</title>
    <link rel="stylesheet" href="modal-designer.css">
</head>
<body>
    <div class="designer-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <h2>Modal Designer</h2>

            <div class="control-section">
                <h3>Sections</h3>
                <div class="section-controls" id="sectionControls">
                    <!-- Section controls will be generated here -->
                </div>
                <button class="btn-add-section" onclick="addSection()">+ Add Section</button>
            </div>

            <div class="control-section">
                <h3>Content Templates</h3>
                <div class="content-templates">
                    <button onclick="addContent('text')">Add Text</button>
                    <button onclick="addContent('button')">Add Button</button>
                    <button onclick="addContent('input')">Add Input</button>
                    <button onclick="addContent('image')">Add Image</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Modal Size</h3>
                <div class="size-display">
                    <span id="modalWidth">400</span>px × <span id="modalHeight">600</span>px
                </div>
            </div>

            <div class="control-section">
                <h3>Export</h3>
                <button onclick="exportHTML()">Export HTML</button>
                <button onclick="exportCSS()">Export CSS</button>
                <button onclick="resetModal()">Reset</button>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div class="device-frame">
                <div class="modal-preview" id="modalPreview">
                    <div class="modal-header">
                        <span class="modal-title">Modal Designer</span>
                        <button class="modal-drag-handle" title="Drag to move">⋮⋮</button>
                    </div>

                    <div class="modal-sections" id="modalSections">
                        <!-- Sections will be dynamically added here -->
                    </div>

                    <div class="resize-handle" title="Drag to resize"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="export-modal">
        <div class="export-content">
            <span class="close-export" onclick="closeExportModal()">&times;</span>
            <h3 id="exportTitle">Export Code</h3>
            <textarea id="exportCode" readonly></textarea>
            <button onclick="copyExportCode()">Copy to Clipboard</button>
        </div>
    </div>

    <script src="modal-designer.js"></script>
</body>
</html>
