<!DOCTYPE html>
<html>
<head>
  <title>Minimal Black & White Lots Map â€” Fall Animation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; background: white; }
    #menu {
      position: absolute;
      background: white;
      padding: 10px;
      z-index: 1;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="menu">
  <input id="blueprint" type="radio" name="style" value="blueprint" checked>
  <label for="blueprint">Blueprint</label>
  <input id="satellite" type="radio" name="style" value="satellite">
  <label for="satellite">Satellite</label>
</div>

<div id="map"></div>

<script>
// ðŸ‘‡ Replace with your key URL
fetch('https://lalaland.mx/mapbox.txt')
  .then(res => res.text())
  .then(token => {
    mapboxgl.accessToken = token.trim();
    initMap();
  })
  .catch(err => {
    console.error("Failed to load Mapbox token:", err);
  });

let lotData = [];

function initMap() {
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/andresmtzc/cmcxf2vmh015o01s097ao7n6k',
    center: [-100.15994, 25.461823],
    zoom: 16
  });

  fetch('https://lalaland.mx/lots.txt')
    .then(response => response.text())
    .then(text => {
      lotData = parseLotData(text);
      addLotsLayer(map);
    })
    .catch(error => console.error(error));

  document.getElementById('blueprint').onclick = () => {
    map.setStyle('mapbox://styles/andresmtzc/cmcxf2vmh015o01s097ao7n6k');
  };

  document.getElementById('satellite').onclick = () => {
    map.setStyle('mapbox://styles/mapbox/satellite-streets-v12');
  };

  map.on('style.load', () => {
    if (lotData.length) {
      addLotsLayer(map);
    }
  });
}

function addLotsLayer(map) {
  if (map.getSource('lots')) {
    lotData.forEach((lot, i) => {
      if (map.getLayer(`lot-fill-${i}`)) map.removeLayer(`lot-fill-${i}`);
      if (map.getLayer(`lot-border-${i}`)) map.removeLayer(`lot-border-${i}`);
      if (map.getSource(`lot-${i}`)) map.removeSource(`lot-${i}`);
    });
  }

  lotData.forEach((lot, i) => {
    const geojson = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "properties": { "name": lot.name },
        "geometry": {
          "type": "Polygon",
          "coordinates": [lot.coords.map(c => [c.lng, c.lat])]
        }
      }]
    };

    map.addSource(`lot-${i}`, {
      "type": "geojson",
      "data": geojson
    });

    map.addLayer({
      "id": `lot-fill-${i}`,
      "type": "fill",
      "source": `lot-${i}`,
      "paint": {
        "fill-color": "#000000",
        "fill-opacity": 0
      }
    });

    map.addLayer({
      "id": `lot-border-${i}`,
      "type": "line",
      "source": `lot-${i}`,
      "paint": {
        "line-color": "#ffffff",
        "line-width": 1,
        "line-opacity": 0
      }
    });

    setTimeout(() => animateLotFall(map, i), i * 10);
  });
}

function animateLotFall(map, i) {
  let progress = 0;
  const duration = 600;
  const start = performance.now();

  const originalCoords = lotData[i].coords.map(c => [c.lng, c.lat]);
  const center = originalCoords.reduce((acc, cur) => [acc[0] + cur[0], acc[1] + cur[1]], [0, 0]).map(v => v / originalCoords.length);

  function interpolate(a, b, t) {
    return a + (b - a) * t;
  }

  function scaleCoords(scale) {
    return originalCoords.map(([lng, lat]) => [
      interpolate(center[0], lng, scale),
      interpolate(center[1], lat, scale)
    ]);
  }

  function frame(time) {
    progress = (time - start) / duration;
    if (progress > 1) progress = 1;

    const eased = 1 - Math.pow(1 - progress, 3); // ease out
    const scale = 1 + (1 - eased) * 0.3; // starts 30% bigger
    const opacity = eased;

    const geojson = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "properties": { "name": lotData[i].name },
        "geometry": {
          "type": "Polygon",
          "coordinates": [scaleCoords(scale)]
        }
      }]
    };

    map.getSource(`lot-${i}`).setData(geojson);
    map.setPaintProperty(`lot-border-${i}`, 'line-opacity', opacity);

    if (progress < 1) {
      requestAnimationFrame(frame);
    }
  }

  requestAnimationFrame(frame);

  map.on('click', `lot-fill-${i}`, (e) => {
    const name = e.features[0].properties.name;
    const coordinates = e.lngLat;
    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML(name)
      .addTo(map);
  });

  map.on('mouseenter', `lot-fill-${i}`, () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  map.on('mouseleave', `lot-fill-${i}`, () => {
    map.getCanvas().style.cursor = '';
  });
}

function parseLotData(text) {
  const lotData = [];
  const lines = text.split("\n");
  let lotCoords = [];
  let lotName = "";

  lines.forEach(line => {
    const matchLotName = line.match(/^lot\d+/);
    if (matchLotName) {
      if (lotCoords.length > 0) {
        if (
          lotCoords[0].lat !== lotCoords[lotCoords.length - 1].lat ||
          lotCoords[0].lng !== lotCoords[lotCoords.length - 1].lng
        ) {
          lotCoords.push({ ...lotCoords[0] });
        }
        lotData.push({ name: lotName, coords: lotCoords });
      }
      lotName = matchLotName[0];
      lotCoords = [];
    }

    const matchCoordinates = line.match(/lat: ([-\d.]+), lng: ([-\d.]+)/);
    if (matchCoordinates) {
      lotCoords.push({
        lat: parseFloat(matchCoordinates[1]),
        lng: parseFloat(matchCoordinates[2]),
      });
    }
  });

  if (lotCoords.length > 0) {
    if (
      lotCoords[0].lat !== lotCoords[lotCoords.length - 1].lat ||
      lotCoords[0].lng !== lotCoords[lotCoords.length - 1].lng
    ) {
      lotCoords.push({ ...lotCoords[0] });
    }
    lotData.push({ name: lotName, coords: lotCoords });
  }

  return lotData;
}
</script>

</body>
</html>
