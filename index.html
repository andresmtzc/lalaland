<!DOCTYPE html>
<html>
<head>
  <title>Lots Map — Fade & Disable Current Style</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    /* Prevent body from scrolling horizontally */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Remove horizontal scrollbar */
      display: flex;
    }

    /* Map settings */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0; /* Ensure map takes full width/height */
      overflow: hidden; /* Prevent map container overflow */
    }

    /* Menu settings */
    #menu {
      position: absolute;
      background: white;
      padding: 10px;
      z-index: 1;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }

    /* Floating rectangle (Admin panel) */
    #overlay {
      position: absolute;
      top: 50px; /* Adjust as needed */
      right: 20px; /* Adjust margin from right */
      width: 300px; /* Adjust width */
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 2; /* Ensures overlay stays above the map */
      max-height: 80%; /* Limit height */
      overflow-y: auto;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      border-radius: 8px; /* Optional: Rounded corners */
      display: none; /* Initially hidden */
    }

    /* Form styling */
    .form-group {
      margin-bottom: 15px;
    }

    /* Ensure inputs take 100% width of the container */
    .form-group input {
      width: 100%; /* Make the inputs fill the available space */
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    /* Hidden content for expandable button */
    .expandable-content {
      display: none;
      margin-top: 10px;
    }

    .expandable-content.open {
      display: block;
    }

    /* Styling for expandable button */
    .expand-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .expand-btn:hover {
      background-color: #0056b3;
    }

    /* Toggle button styling */
    #toggleAdminPanelBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
    }

    #toggleAdminPanelBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Map -->
<div id="map"></div>

<!-- Menu for style buttons -->
<div id="menu">
  <input id="blueprint" type="radio" name="style" value="blueprint" checked>
  <label for="blueprint">Blueprint</label>
  <input id="satellite" type="radio" name="style" value="satellite">
  <label for="satellite">Satellite</label>
</div>

<!-- Toggle Admin Panel Button -->
<button id="toggleAdminPanelBtn">Toggle Admin Panel</button>

<!-- Floating Admin Panel Overlay -->
<div id="overlay">
  <h2>Manage Lots</h2>

  <!-- Editable Database Form -->
  <div id="lotFormContainer">
    <!-- Lot Name and Availability (Always visible) -->
    <div class="form-group">
      <label for="lotName">Lot Name</label>
      <input type="text" id="lotName" placeholder="Enter Lot Name">
    </div>
    <div class="form-group">
      <label for="availability">Availability</label>
      <input type="text" id="availability" placeholder="Enter Availability Status">
    </div>

    <!-- Expandable Section for Size and Price -->
    <button id="expandBtn" class="expand-btn">Show More</button>
    
    <div id="expandableContent" class="expandable-content">
      <div class="form-group">
        <label for="size">Size (m²)</label>
        <input type="number" id="size" placeholder="Enter Lot Size">
      </div>
      <div class="form-group">
        <label for="price">Price (MXN)</label>
        <input type="number" id="price" placeholder="Enter Lot Price">
      </div>
    </div>

    <div class="form-group">
      <button id="updateLotBtn">Update Lot</button>
    </div>
  </div>
</div>

<script>
let lotData = [];
let animationPlayed = false;

fetch('https://lalaland.mx/mapbox.txt')
  .then(res => res.text())
  .then(token => {
    mapboxgl.accessToken = token.trim();
    initMap();
  });

function initMap() {
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/andresmtzc/cmcxf2vmh015o01s097ao7n6k',
    center: [-100.15994, 25.461823],
    zoom: 16
  });

  let currentStyle = 'blueprint';

  fetch('https://lalaland.mx/lots.txt')
    .then(res => res.text())
    .then(text => {
      lotData = parseLotData(text);
      animateGroups(map);
      animationPlayed = true;
    });

  document.getElementById('blueprint').onclick = () => {
    if (currentStyle === 'blueprint') return;
    currentStyle = 'blueprint';
    map.setStyle('mapbox://styles/andresmtzc/cmcxf2vmh015o01s097ao7n6k');
  };

  document.getElementById('satellite').onclick = () => {
    if (currentStyle === 'satellite') return;
    currentStyle = 'satellite';
    map.setStyle('mapbox://styles/mapbox/satellite-streets-v12');
  };

  map.on('style.load', () => {
    if (lotData.length) {
      if (!animationPlayed) {
        animateGroups(map);
        animationPlayed = true;
      } else {
        addOptimizedLayers(map);
        fadeInOptimizedLayers(map, 200);
      }
    }
  });
}

// Expand/Collapse functionality for the "Show More" button
document.getElementById('expandBtn').onclick = function() {
  const expandableContent = document.getElementById('expandableContent');
  const expandBtn = document.getElementById('expandBtn');

  // Toggle visibility
  expandableContent.classList.toggle('open');

  // Change button text based on the visibility
  if (expandableContent.classList.contains('open')) {
    expandBtn.textContent = "Show Less";
  } else {
    expandBtn.textContent = "Show More";
  }
}

// Toggle Admin Panel visibility
document.getElementById('toggleAdminPanelBtn').onclick = function() {
  const overlay = document.getElementById('overlay');
  const currentDisplay = overlay.style.display;

  if (currentDisplay === "none" || currentDisplay === "") {
    overlay.style.display = "block"; // Show overlay
  } else {
    overlay.style.display = "none"; // Hide overlay
  }
}

function animateGroups(map) {
  const groupCount = 20;
  const groupDelay = 70;
  const animationDuration = 300;
  const buffer = 50;

  const indices = Array.from({length: lotData.length}, (_, i) => i);
  shuffle(indices);

  const groups = Array.from({length: groupCount}, () => []);
  indices.forEach((idx, i) => groups[i % groupCount].push(idx));

  groups.forEach((group, g) => {
    const geojson = {
      type: "FeatureCollection",
      features: group.map(i => makeFeature(i, true))
    };

    map.addSource(`group-${g}`, { type: "geojson", data: geojson });
    map.addLayer({ id: `group-border-${g}`, type: "line", source: `group-${g}`,
      paint: { "line-color": "#fff", "line-width": 1, "line-opacity": 0 } });

    setTimeout(() => animateGroup(map, g, group, animationDuration), g * groupDelay);
  });

  const totalTime =
    ((groupCount - 1) * groupDelay) + animationDuration + buffer;

  setTimeout(() => {
    addOptimizedLayers(map); // no fade‑in here
  }, totalTime);
}

function animateGroup(map, g, group, duration) {
  let progress = 0;
  const start = performance.now();

  const originals = group.map(i => ({
    i,
    coords: lotData[i].coords.map(c => [c.lng, c.lat]),
    center: getCenter(lotData[i].coords)
  }));

  function frame(time) {
    progress = (time - start) / duration;
    if (progress > 1) progress = 1;

    const eased = 1 - Math.pow(1 - progress, 3);
    const scale = 1 + (1 - eased) * 0.3;
    const opacity = eased;

    const geojson = {
      type: "FeatureCollection",
      features: originals.map(o => ({
        type: "Feature",
        properties: { name: lotData[o.i].name },
        geometry: {
          type: "Polygon",
          coordinates: [scaleCoords(o.coords, o.center, scale)]
        }
      }))
    };

    map.getSource(`group-${g}`).setData(geojson);
    map.setPaintProperty(`group-border-${g}`, 'line-opacity', opacity);

    if (progress < 1) requestAnimationFrame(frame);
  }

  requestAnimationFrame(frame);
}

function addOptimizedLayers(map) {
  const features = lotData.map((lot, i) => ({
    type: "Feature",
    properties: { name: lot.name },
    geometry: {
      type: "Polygon",
      coordinates: [lot.coords.map(c => [c.lng, c.lat])]
    },
    id: i
  }));

  const geojson = { type: "FeatureCollection", features };

  if (!map.getSource('lots')) {
    map.addSource('lots', { type: 'geojson', data: geojson });
  } else {
    map.getSource('lots').setData(geojson);
  }

  if (!map.getLayer('lots-fill')) {
    map.addLayer({
      id: 'lots-fill',
      type: 'fill',
      source: 'lots',
      paint: {
        'fill-color': '#000',
        'fill-opacity': [
          'case',
          ['boolean', ['feature-state', 'hover'], false],
          0.2,
          0
        ]
      }
    });
  }

  if (!map.getLayer('lots-border')) {
    map.addLayer({
      id: 'lots-border',
      type: 'line',
      source: 'lots',
      paint: {
        'line-color': '#fff',
        'line-width': [
          'case',
          ['boolean', ['feature-state', 'hover'], false],
          2,
          1
        ],
        'line-opacity': 1
      }
    });
  }

  setupHover(map);

  setTimeout(() => {
    for (let g = 0; g < 20; g++) {
      if (map.getLayer(`group-border-${g}`)) map.removeLayer(`group-border-${g}`);
      if (map.getSource(`group-${g}`)) map.removeSource(`group-${g}`);
    }
  }, 100);
}

function fadeInOptimizedLayers(map, duration = 200) {
  let start = null;

  function frame(time) {
    if (!start) start = time;
    let progress = (time - start) / duration;
    if (progress > 1) progress = 1;

    map.setPaintProperty('lots-border', 'line-opacity', progress);
    map.setPaintProperty('lots-fill', 'fill-opacity', [
      'case',
      ['boolean', ['feature-state', 'hover'], false],
      0.2 * progress,
      0
    ]);

    if (progress < 1) {
      requestAnimationFrame(frame);
    }
  }

  map.setPaintProperty('lots-border', 'line-opacity', 0);
  map.setPaintProperty('lots-fill', 'fill-opacity', [
    'case',
    ['boolean', ['feature-state', 'hover'], false],
    0,
    0
  ]);

  requestAnimationFrame(frame);
}

function setupHover(map) {
  let hoveredId = null;

  map.on('mousemove', 'lots-fill', (e) => {
    map.getCanvas().style.cursor = 'crosshair';
    if (e.features.length > 0) {
      if (hoveredId !== null) {
        map.setFeatureState({ source: 'lots', id: hoveredId }, { hover: false });
      }
      hoveredId = e.features[0].id;
      map.setFeatureState({ source: 'lots', id: hoveredId }, { hover: true });
    }
  });

  map.on('mouseleave', 'lots-fill', () => {
    if (hoveredId !== null) {
      map.setFeatureState({ source: 'lots', id: hoveredId }, { hover: false });
    }
    hoveredId = null;
    map.getCanvas().style.cursor = '';
  });

  map.on('click', 'lots-fill', (e) => {
    const name = e.features[0].properties.name;
    const coordinates = e.lngLat;
    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML(name)
      .addTo(map);
  });
}

function makeFeature(i, startBig = false) {
  const coords = lotData[i].coords.map(c => [c.lng, c.lat]);
  const center = getCenter(lotData[i].coords);
  const scale = startBig ? 1.3 : 1;

  return {
    type: "Feature",
    properties: { name: lotData[i].name },
    geometry: {
      type: "Polygon",
      coordinates: [scaleCoords(coords, center, scale)]
    }
  };
}

function scaleCoords(coords, center, scale) {
  return coords.map(([lng, lat]) => [
    center[0] + (lng - center[0]) * scale,
    center[1] + (lat - center[1]) * scale
  ]);
}

function getCenter(coords) {
  const sum = coords.reduce((acc, c) => [acc[0]+c.lng, acc[1]+c.lat], [0,0]);
  return [sum[0]/coords.length, sum[1]/coords.length];
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function parseLotData(text) {
  const lotData = [], lines = text.split("\n");
  let lotCoords = [], lotName = "";

  lines.forEach(line => {
    const matchLotName = line.match(/^lot\d+/);
    if (matchLotName) {
      if (lotCoords.length) close(lotCoords), lotData.push({ name: lotName, coords: lotCoords });
      lotName = matchLotName[0];
      lotCoords = [];
    }
    const matchCoord = line.match(/lat: ([-\d.]+), lng: ([-\d.]+)/);
    if (matchCoord) lotCoords.push({ lat: +matchCoord[1], lng: +matchCoord[2] });
  });

  if (lotCoords.length) close(lotCoords), lotData.push({ name: lotName, coords: lotCoords });
  return lotData;
}

function close(coords) {
  if (coords[0].lat !== coords[coords.length-1].lat ||
      coords[0].lng !== coords[coords.length-1].lng) {
    coords.push({ ...coords[0] });
  }
}
</script>

</body>
</html>
